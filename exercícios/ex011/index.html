<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir essas imagem em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto grande.png" alt="">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir um audio</p>
    <audio preload="none" loop controls>
        <source src="media/videoplayback.m4a" type="audio/mpeg">
        

    </audio>
    <p>para baixar o audio <a href="media/videoplayback.m4a" target="_blank">clique aqui </a></p>

    
</body>
</html>
