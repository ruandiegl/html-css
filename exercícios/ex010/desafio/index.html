<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas com definições</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        
        <li title="Use a tag <p>"> Parágrafos</li>
        <li title="Use a tag <h1>...<H6>">Titulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>   
        <li title="Use a tag <code>">Códigos-fonte</li>
        <li title="Use a tag <ol>">Listas numeradas</li>
        <li title="Use a tag <ul>">Listas com demarcadores</li>
    </ul>

    <p><a href="../index.html">Volte para a primeira pagina</a></p>
    
</body>
</html>
