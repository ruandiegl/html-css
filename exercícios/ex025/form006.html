<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icolor" value="#0000ff">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="3" value="0">
        </p>
        <p>
            <label for="ifoto"></label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
