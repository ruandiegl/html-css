<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            
            <input type="radio" name="sexo" id="isxmas" checked value="M">
            <label for="isxmas">Masculino</label>
            
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut">Futebol <br>
            </label>

            <label for="iesbas">
                <input type="checkbox" name="esbas" id="iesbas">Basquete <br>
            </label>

            <label for="iesvol">
                <input type="checkbox" name="esvol" id="iesvol">Voleibol <br>
            </label>

            <label for="iesf1">
                <input type="checkbox" name="esf1" id="iesf1">Formula 1 <br>
            </label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
