<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuario</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" autocomplete="username" placeholder="Digite aqui...">
    </p>
    <p>
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" required minlength="5" maxlength="10" autocomplete="current-password" placeholder="senha">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
