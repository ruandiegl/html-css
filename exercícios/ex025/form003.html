<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="5" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2023-07">

        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="Dia" id="idia">
        </p>
        <p>
            <label for="iprova">Horário de prova</label>
            <input type="time" name="prova" id="iprova">
        </p>
        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </P>
    </form>
    
</body>
</html>
